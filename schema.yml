  /questions/all/:
    get:
      operationId: questions_all_retrieve
      description: Displays all questions available in the system.
      tags:
      - questions
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Question'
          description: ''
components:
  schemas:
    Question:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        question:
          type: string
          maxLength: 255
        options:
          type: string
          readOnly: true
        picked_answer:
          type: string
          maxLength: 1
        answer:
          type: string
          maxLength: 1
        question_number:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
      required:
      - answer
      - id
      - options
      - question
      - question_number
    SchoolInfo:
      type: object
      properties:
        level:
          type: string
          maxLength: 50
        faculty:
          type: string
          maxLength: 100
        department:
          type: string
          maxLength: 100
    UserLogin:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          writeOnly: true
      required:
      - email
      - password
    UserRegistration:
      type: object
      properties:
        email:
          type: string
          format: email
          maxLength: 254
        username:
          type: string
          maxLength: 30
        first_name:
          type: string
          maxLength: 30
        last_name:
          type: string
          maxLength: 30
        password:
          type: string
          writeOnly: true
          maxLength: 128
        level:
          type: string
          maxLength: 50
        faculty:
          type: string
          maxLength: 100
        department:
          type: string
          maxLength: 100
      required:
      - email
      - first_name
      - last_name
      - password
      - username
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
