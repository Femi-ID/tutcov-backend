openapi: 3.0.3
info:
  title: TUTCOV API Project
  version: 1.0.0
  description: A comprehensive documentation on all endpoints in tutcov
paths:
  /accounts/login/:
    post:
      operationId: accounts_login_create
      description: Generates access and refresh tokens for a user
      tags:
      - accounts
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserLogin'
          description: ''
  /accounts/logout/:
    post:
      operationId: accounts_logout_create
      tags:
      - accounts
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /accounts/personal-info/:
    post:
      operationId: accounts_personal_info_create
      description: 'View for handling user registration and email confirmation.POST:
        Registers a user, generates and sends an OTP token via email.Args:request
        (Request): The HTTP request object.format (str, optional): The format of the
        response. Returns:Response: HTTP response with status and data.'
      tags:
      - accounts
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRegistration'
          description: ''
  /accounts/school-info/:
    post:
      operationId: accounts_school_info_create
      description: 'View for handling school information registration.POST: Registers
        a user with school information after OTP validation.Args:request (Request):
        The HTTP request object. format (str, optional): The format of the response.
        Returns:Response: HTTP response with status and data.'
      tags:
      - accounts
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchoolInfo'
          description: ''
  /accounts/token-reset/:
    post:
      operationId: accounts_token_reset_create
      tags:
      - accounts
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
